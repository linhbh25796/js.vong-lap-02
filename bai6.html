<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In trai tim</title>
</head>
<body>
<script>
    function heart() {
        let i, j;
        let size = 10;
        for (i = size / 2; i <= size; i = i + 2) {
            for (j = 1; j < size - i; j++) {
                document.write("&nbsp&nbsp");
            }
            for (j = 1; j < i; j++) {
                document.write("A");
            }
            for (j = 1; j <= size - i; j++) {
                document.write("&nbsp&nbsp");
            }
            for (j = 1; j <= i-1; j++) {
                document.write("A");
            }
            document.write("<br/>");
        }
        for (i = size; i > 0; i--) {
            for (j = i; j < size; j++) {
                document.write("&nbsp&nbsp");
            }
            for (j = 1; j <= ((i * 2) - 1); j++) {
                document.write("B");
            }
            document.write("<br>");
        }
    }
    heart();
</script>
</body>
</html>
