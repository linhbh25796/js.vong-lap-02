<body>
<script>

    for (let i = 0; i < 5; i++) {
        //tao hang (row)
        for (let j = 0; j <= i; j++) {
            document.writeln(" * ")
        }
        //xuong dong khi hien thi ket qua cua tung hang
        document.writeln("<br/>")
    }
    document.write("<br><br>");
    for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write(" * ");
        }
        document.write("<br>");

    }
    document.write("<br><br>");




</script>
